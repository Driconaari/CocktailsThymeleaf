<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Cocktails</title>
</head>
<body>
<h1>List of Cocktails</h1>
<ul>
    <li th:each="cocktail : ${cocktails}">
        <span th:text="${cocktail.name}"></span>
        <ul>
            <li th:each="ingredient : ${cocktail.ingredients}" th:text="${ingredient}"></li>
        </ul>
    </li>
</ul>
</body>
</html>
